<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order!</title>
    <link href="First-page.css" rel="stylesheet">
    <link rel="icon" href="order.png">
</head>
<body>
    <div id="Name-quote">
        <h1> <img src="order.png" alt=icon width="50px" height="50px"/> Order!</h1>
        <h2> Don't starve, <br> Just order. </h2>
    </div>

    <div id="board">
        <img src="5227.jpg" width="690px" height="500px" alt="delivery"/>
    </div>

    <div id="Restaurants">
        <h2>Restaurants</h2>
    </div>

    <div id="bar-search">
        <img src="search.png" alt="magnifying glass" width="10px" height="13px">
        <label for="search">Search</label>
        <input id="search" type="text" name="search">
    </div>

    <div id="nearby"> 
        <h4> •Restaurants <br> Near Me </h4>
    </div>

    <div class="nearby-pic">
        <div class="nearby-pic-food"> 
            <img src="https://www.thedailymeal.com/sites/default/files/story/2016/PROMO_Mcdonalds-value_0.jpg" alt="mcdonalds" width="200px" height="150px"/>
            <p> McDonald's <br> 0.4km</p>
        </div>
        <div class="nearby-pic-food">
            <img src="https://www.eatthis.com/wp-content/uploads/sites/4/media/images/ext/296978972/smores-frapp.jpg" alt="starbucks" width="200px" height="150px"/>
            <p>Starbucks <br> 0.5km</p>
        </div>
        <div class="nearby-pic-food">
            <img src="https://img.etnews.com/news/article/2018/11/05/cms_temp_article_05110549992153.jpg" alt="salady" width="200px" height="150px"/>
            <p>Salady <br> 0.4km</p>
        </div>
        <div class="nearby-pic-food">
            <img src="https://cdn.vox-cdn.com/thumbor/Sg2_SGZ5E1rmeO-y871OMlaJdLM=/0x0:1080x1080/1200x800/filters:focal(454x454:626x626)/cdn.vox-cdn.com/uploads/chorus_image/image/69240339/paris_baguette.0.jpeg" alt="paris-baguette" width="200px" height="150px"/>
            <p>Paris Baguette <br> 1.3km</p>
        </div>
    </div>

    <div id="five-rate">
        <h4> •5 Star Restaurants</h4>
    </div>

    <div class="five-rate-pic">
        <div class="five-rate-food">
            <img src="https://cdn.vox-cdn.com/thumbor/KMYC-k9cEynXaPnPeusR8hRsbpk=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/22469677/Nobu_Restaurant_sushi.jpg" alt="Kantaro-sushi" width="200px" height="150px"/>
            <p>Kantaro Sushi <br>★5.0 (1,328) </p>
        </div>
        <div class="five-rate-food">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKHo6Kxvb2TOVnLJ4PAPU_Ac-tMHrigExT5bMkHcGwNdqdd6ne9S2_IUVdBRPtsc5fQbQ&usqp=CAU" alt="Antonio-Italia" width="200px" height="150px"/>
            <p>Antonio Italia <br>★5.0 (1,737)</p>
        </div>
        <div class="five-rate-food">
            <img src="https://kirbiecravings.com/wp-content/uploads/2020/01/jiaozi-dumplings-12-480x270.jpg" alt="Hao-Chi" width="200px" height="150px"/>
            <p>Hao Chi <br>★5.0 (1.183)</p>
        </div>
        <div class="five-rate-food">
            <img src="https://www.marketsmedia.com/wp-content/uploads/2015/06/pure_thai3.jpg" alt="pure-thai-cookhouse" width="200px" height="150px"/>
            <p>Pure Thai Cookhouse <br>★5.0 (422)</p>
        </div>
    </div>
    
</body>
</html>
